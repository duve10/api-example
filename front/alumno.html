            <!-- Edit Modal HTML -->
    <div id="addEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="formAddAlumno">
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar Almacen</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Id</label>
                            <input type="text" name="al1_codigo" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" name="al1_cnombres" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Apellido Paterno</label>
                            <input type="text" class="form-control" name="al1_cpaterno" required />
                        </div>
                        <div class="form-group">
                            <label>Apellido Materno</label>
                            <input type="text" class="form-control" name="al1_cmaterno" required />
                        </div>
                        <div class="form-group">
                            <label>Direccion</label>
                            <input type="text" class="form-control" name="al1_cdireccion" required />
                        </div>
                        <div class="form-group">
                            <label>Fecha de Nacimiento</label>
                            <input type="text" class="form-control" name="al1_cfecha" required />
                        </div>
                        <div class="form-group">
                            <label>Edad</label>
                            <input type="text" class="form-control" name="al1_nedad" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
                        <input id="addAlumno" type="submit" class="btn btn-success" value="Agregar" />
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <!-- Edit Modal HTML -->
    <div id="editEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="actualizarAlmacen">
                    <div class="modal-header">
                        <h4 class="modal-title">Editar Alumno</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Id Alumno</label>
                            <input name="al1_codigo" id="editId" type="text" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Nombres</label>
                            <input id="editnombres" name="al1_cnombres" type="text" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Apellido Paterno</label>
                            <input name="al1_cpaterno" id="editpaterno" type="text" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label>Apellido Materno</label>
                            <input id="editmaterno" name="al1_cmaterno" type="text" class="form-control" required />
                        </div>
                       
                        <div class="form-group">
                            <label>Direccion</label>
                            <input name="al1_cdireccion" id="editdireccion" type="text" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Fecha Nacimiento</label>
                            <input name="al1_cfecha" id="editfecha" type="text" class="form-control" required />
                        </div>
                        <div class="form-group">
                            <label>Edad</label>
                            <input name="al1_nedad" id="editedad" type="text" class="form-control" required />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" name="" class="btn btn-default" data-dismiss="modal" value="Cancel" />
                        <input id="prueba" type="submit" class="btn btn-info" value="Save" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteEmployeeModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Eliminar Alumno</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de eliminar el Alumno?</p>
                        <p class="text-warning">
                            <small>Está acción no puede revertirse.</small>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel" />
                        <input id="eliminarAlumno" type="submit" class="btn btn-danger" value="Delete" />
                    </div>
                </form>
            </div>
        </div>
    </div>
